<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ÊîøÊ≤ªÂçöÂ£´</title>
  <style>
    :root {
      color-scheme: dark;
      --bg: #121212;
      --panel: rgba(26, 26, 26, 0.95);
      --border: #2a2a2a;
      --text: #f5f5f5;
      --muted: #8c8c8c;
      --muted2: rgba(140, 140, 140, 0.6);
      --accent: #F0C040;
      --left: #7AB5F0;
      --right: #F0A070;
      --shadow: 0 14px 40px rgba(0, 0, 0, 0.45);
    }

    * {
      box-sizing: border-box
    }

    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: var(--bg);
      color: var(--text);
      overflow-x: hidden
    }

    .wrap {
      min-height: 100svh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px 16px
    }

    .app {
      width: 100%;
      max-width: 800px;
      display: flex;
      flex-direction: column;
      gap: 16px
    }

    .rpg-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px
    }

    .rpg-title {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      font-weight: 900;
      letter-spacing: 0.08em;
      color: var(--accent)
    }

    .rpg-stage {
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid rgba(240, 192, 64, 0.3);
      background: rgba(240, 192, 64, 0.1);
      color: var(--accent);
      font-size: 12px;
      font-weight: 700
    }

    .exp-bar {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px
    }

    .exp-label {
      font-size: 10px;
      font-weight: 600;
      color: var(--muted)
    }

    .exp-track {
      flex: 1;
      height: 8px;
      border-radius: 999px;
      background: #262626;
      overflow: hidden
    }

    .exp-fill {
      height: 100%;
      background: linear-gradient(90deg, #F0C040, #E8A020);
      border-radius: 999px;
      transition: width 700ms ease-out
    }

    .exp-pct {
      font-size: 10px;
      font-weight: 600;
      color: var(--muted);
      min-width: 36px;
      text-align: right
    }

    .rpg-scene {
      position: relative;
      width: 100%;
      aspect-ratio: 16/9;
      border-radius: 16px;
      border: 1px solid var(--border);
      overflow: hidden;
      background: linear-gradient(to bottom, #1a2a4a, #2a3a5a, #3a4a5a);
      margin-bottom: 16px
    }

    .stars {
      position: absolute;
      inset: 0;
      pointer-events: none
    }

    .star {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(245, 245, 245, 0.3);
      border-radius: 50%;
      animation: twinkle 2s ease-in-out infinite
    }

    .buildings {
      position: absolute;
      bottom: 32%;
      left: 0;
      right: 0;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      gap: 4px;
      padding: 0 8px
    }

    .building {
      background: var(--border);
      border-radius: 4px 4px 0 0
    }

    .ground {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 32%;
      background: #3A3D42
    }

    .road {
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      gap: 16px;
      transform: translateY(-50%)
    }

    .road-line {
      width: 32px;
      height: 4px;
      background: rgba(240, 192, 64, 0.4);
      border-radius: 2px
    }

    .scene-label {
      position: absolute;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
      padding: 6px 16px;
      border-radius: 999px;
      border: 1px solid rgba(240, 192, 64, 0.4);
      background: rgba(26, 37, 53, 0.9);
      color: var(--accent);
      font-size: 12px;
      font-weight: 600;
      backdrop-filter: blur(10px)
    }

    .hp-bar {
      position: absolute;
      top: 12px;
      right: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      border-radius: 8px;
      border: 1px solid rgba(76, 175, 80, 0.3);
      background: rgba(26, 37, 53, 0.9);
      backdrop-filter: blur(10px)
    }

    .hp-label {
      font-size: 10px;
      font-weight: 600;
      color: #4CAF50
    }

    .hp-track {
      width: 80px;
      height: 6px;
      border-radius: 999px;
      background: #2a3a4a;
      overflow: hidden
    }

    .hp-fill {
      height: 100%;
      width: 100%;
      background: #4CAF50;
      border-radius: 999px
    }

    .characters-left {
      position: absolute;
      bottom: 8%;
      left: 5%;
      display: flex;
      align-items: flex-end;
      gap: 0;
      transition: transform 500ms ease
    }

    .characters-right {
      position: absolute;
      bottom: 8%;
      right: 5%;
      display: flex;
      align-items: flex-end;
      gap: 0;
      transition: transform 500ms ease
    }

    .character {
      transition: opacity 500ms ease, transform 500ms ease
    }

    .character.main {
      position: absolute;
      bottom: 6%;
      left: 50%;
      transform: translateX(-50%);
      animation: idle-bounce 2s ease-in-out infinite
    }

    .arrow {
      position: absolute;
      bottom: 25%;
      color: var(--accent);
      animation: arrow-pulse 1s ease-in-out infinite
    }

    .arrow.left {
      left: 15%;
      animation: arrow-left 1s ease-in-out infinite
    }

    .arrow.right {
      right: 15%;
      animation: arrow-right 1s ease-in-out infinite
    }

    .question-card {
      position: relative;
      padding: 16px;
      border-radius: 12px;
      border: 2px solid rgba(240, 192, 64, 0.3);
      background: var(--panel);
      backdrop-filter: blur(10px);
      margin-bottom: 16px
    }

    .question-card::before,
    .question-card::after {
      content: '';
      position: absolute;
      width: 8px;
      height: 8px;
      border: 2px solid rgba(240, 192, 64, 0.5)
    }

    .question-card::before {
      top: 4px;
      left: 4px;
      border-right: none;
      border-bottom: none
    }

    .question-card::after {
      top: 4px;
      right: 4px;
      border-left: none;
      border-bottom: none
    }

    .question-title {
      margin: 0 0 4px;
      font-size: 16px;
      font-weight: 800;
      color: var(--text);
      line-height: 1.3
    }

    .question-desc {
      margin: 0;
      font-size: 12px;
      color: var(--muted);
      line-height: 1.5
    }

    .action-section {
      padding: 16px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: #1a1a1a;
      margin-bottom: 16px
    }

    .action-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 12px
    }

    .action-icon {
      width: 14px;
      height: 14px;
      color: var(--accent)
    }

    .action-title {
      font-size: 12px;
      font-weight: 700;
      color: var(--accent);
      letter-spacing: 0.04em
    }

    .action-buttons {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 16px
    }

    @media (min-width: 640px) {
      .action-buttons {
        flex-direction: row
      }
    }

    .action-btn {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: rgba(18, 18, 18, 0.5);
      color: var(--text);
      cursor: pointer;
      transition: all 200ms ease
    }

    .action-btn:hover {
      filter: brightness(1.1)
    }

    .action-btn.left.active {
      border-color: rgba(110, 168, 255, 0.5);
      background: rgba(110, 168, 255, 0.1)
    }

    .action-btn.right.active {
      border-color: rgba(255, 154, 110, 0.5);
      background: rgba(255, 154, 110, 0.1)
    }

    .action-letter {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 36px;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 800;
      transition: all 200ms ease
    }

    .action-btn.left .action-letter {
      background: #262626;
      color: var(--muted)
    }

    .action-btn.left.active .action-letter {
      background: rgba(110, 168, 255, 0.2);
      color: var(--left)
    }

    .action-btn.right .action-letter {
      background: #262626;
      color: var(--muted)
    }

    .action-btn.right.active .action-letter {
      background: rgba(255, 154, 110, 0.2);
      color: var(--right)
    }

    .action-content {
      display: flex;
      flex-direction: column;
      gap: 2px
    }

    .action-label {
      font-size: 12px;
      font-weight: 700;
      color: var(--text)
    }

    .action-btn.left.active .action-label {
      color: var(--left)
    }

    .action-btn.right.active .action-label {
      color: var(--right)
    }

    .action-hint {
      font-size: 10px;
      color: var(--muted)
    }

    .slider-section {
      display: flex;
      flex-direction: column;
      gap: 8px
    }

    .slider-label {
      font-size: 10px;
      font-weight: 600;
      color: var(--muted);
      letter-spacing: 0.04em
    }

    .slider-row {
      display: flex;
      align-items: center;
      gap: 12px
    }

    .slider-end {
      min-width: 56px;
      padding: 6px 8px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: transparent;
      color: var(--muted);
      font-size: 10px;
      font-weight: 600;
      text-align: center;
      transition: all 200ms ease
    }

    .slider-end.left.active {
      border-color: rgba(110, 168, 255, 0.3);
      color: var(--left)
    }

    .slider-end.right.active {
      border-color: rgba(255, 154, 110, 0.3);
      color: var(--right)
    }

    .rpg-slider {
      flex: 1;
      -webkit-appearance: none;
      appearance: none;
      height: 6px;
      border-radius: 999px;
      background: #262626;
      outline: none;
      cursor: pointer
    }

    .rpg-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: var(--accent);
      border: 2px solid rgba(240, 192, 64, 0.6);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      cursor: pointer
    }

    .rpg-slider::-moz-range-thumb {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: var(--accent);
      border: 2px solid rgba(240, 192, 64, 0.6);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      cursor: pointer
    }

    .rpg-slider:focus-visible::-webkit-slider-thumb {
      box-shadow: 0 0 0 3px rgba(240, 192, 64, 0.4)
    }

    .slider-desc {
      text-align: center;
      font-size: 12px;
      color: var(--muted);
      margin-top: 8px
    }

    .controls {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 16px
    }

    .note {
      font-size: 10px;
      color: var(--muted2);
      max-width: 200px;
      line-height: 1.4
    }

    .control-buttons {
      display: flex;
      align-items: center;
      gap: 8px
    }

    .control-btn {
      display: flex;
      align-items: center;
      gap: 4px;
      padding: 6px 12px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: transparent;
      color: var(--text);
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 160ms ease
    }

    .control-btn:hover {
      filter: brightness(1.1)
    }

    .control-btn.primary {
      border-color: rgba(240, 192, 64, 0.3);
      background: rgba(240, 192, 64, 0.15);
      color: var(--accent);
      font-weight: 700
    }

    .control-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed
    }

    .tax-section {
      display: grid;
      grid-template-columns: auto 1fr auto;
      gap: 10px;
      align-items: center;
      padding: 12px 16px;
      border-top: 1px solid rgba(255, 255, 255, 0.08);
      background: rgba(0, 0, 0, 0.12)
    }

    .tax-label {
      font-size: 12px;
      font-weight: 800;
      letter-spacing: 0.06em;
      color: rgba(255, 255, 255, 0.76)
    }

    .tax-bar {
      position: relative;
      height: 10px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.1);
      overflow: hidden
    }

    .tax-bar .center {
      position: absolute;
      top: -6px;
      bottom: -6px;
      left: 50%;
      width: 1px;
      background: rgba(255, 255, 255, 0.24);
      transform: translateX(-0.5px)
    }

    .tax-bar .fill {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 50%;
      width: 0;
      background: linear-gradient(90deg, rgba(110, 168, 255, 0.85), rgba(240, 192, 64, 0.75), rgba(255, 154, 110, 0.85));
      transition: width 220ms ease, left 220ms ease
    }

    .tax-value {
      font-size: 12px;
      color: var(--muted);
      font-weight: 700;
      min-width: 52px;
      text-align: right
    }

    .tax-delta {
      padding: 4px 16px;
      text-align: right;
      font-size: 11px;
      font-weight: 700;
      min-height: 20px
    }

    @keyframes twinkle {

      0%,
      100% {
        opacity: 0.3
      }

      50% {
        opacity: 1
      }
    }

    @keyframes idle-bounce {

      0%,
      100% {
        transform: translateX(-50%) translateY(0px)
      }

      50% {
        transform: translateX(-50%) translateY(-6px)
      }
    }

    @keyframes arrow-left {

      0%,
      100% {
        transform: translateX(0px);
        opacity: 1
      }

      50% {
        transform: translateX(-8px);
        opacity: 0.5
      }
    }

    @keyframes arrow-right {

      0%,
      100% {
        transform: translateX(0px);
        opacity: 1
      }

      50% {
        transform: translateX(8px);
        opacity: 0.5
      }
    }

    @keyframes arrow-pulse {

      0%,
      100% {
        transform: scale(1)
      }

      50% {
        transform: scale(1.1)
      }
    }

    .splash {
      position: fixed;
      inset: 0;
      z-index: 9999;
      display: grid;
      place-items: center;
      background: var(--bg);
      transition: opacity 0.5s ease
    }

    .splash.hide {
      opacity: 0;
      pointer-events: none
    }

    .splashInner {
      text-align: center;
      animation: splashIn 0.6s ease
    }

    .splashEmoji {
      font-size: 64px;
      margin-bottom: 12px;
      filter: drop-shadow(0 0 20px rgba(240, 192, 64, 0.4))
    }

    .splashTitle {
      font-size: 28px;
      font-weight: 900;
      color: var(--text);
      letter-spacing: 0.1em;
      margin: 0
    }

    .splashSub {
      font-size: 13px;
      color: var(--muted2);
      margin-top: 8px;
      letter-spacing: 0.04em
    }

    .splashLine {
      width: 40px;
      height: 2px;
      background: linear-gradient(90deg, transparent, rgba(240, 192, 64, 0.6), transparent);
      margin: 16px auto 12px;
      animation: splashPulse 1s ease infinite
    }

    .splashCredit {
      font-size: 12px;
      color: var(--muted);
      letter-spacing: 0.04em;
      opacity: 0.8;
      font-weight: 600
    }

    @keyframes splashIn {
      from {
        opacity: 0;
        transform: scale(0.9) translateY(10px)
      }

      to {
        opacity: 1;
        transform: scale(1) translateY(0)
      }
    }

    @keyframes splashPulse {

      0%,
      100% {
        opacity: 0.3
      }

      50% {
        opacity: 1
      }
    }

    .fbBtn {
      position: fixed;
      top: 14px;
      left: 14px;
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(255, 255, 255, 0.05);
      color: rgba(255, 255, 255, 0.4);
      font-size: 11px;
      font-weight: 700;
      cursor: pointer;
      z-index: 100;
      transition: background 160ms ease, color 160ms ease
    }

    .fbBtn:hover {
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.7)
    }

    .fbOverlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 200;
      place-items: center
    }

    .fbOverlay.open {
      display: grid
    }

    .fbModal {
      width: min(420px, 90vw);
      padding: 20px;
      border-radius: 18px;
      border: 1px solid var(--border);
      background: #1a1a1a;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5)
    }

    .fbModal h3 {
      margin: 0 0 4px;
      font-size: 15px;
      font-weight: 900;
      color: var(--text)
    }

    .fbModal p {
      margin: 0 0 12px;
      font-size: 12px;
      color: var(--muted2)
    }

    .fbModal textarea {
      width: 100%;
      height: 120px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      background: rgba(255, 255, 255, 0.06);
      color: var(--text);
      font-size: 13px;
      padding: 10px;
      resize: vertical;
      font-family: inherit
    }

    .fbModal textarea:focus {
      outline: none;
      border-color: rgba(240, 192, 64, 0.4)
    }

    .fbActions {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      margin-top: 12px
    }

    .fbActions button {
      border-radius: 12px;
      padding: 8px 16px;
      font-size: 12px;
      font-weight: 800;
      cursor: pointer;
      border: 1px solid rgba(255, 255, 255, 0.12);
      transition: filter 160ms ease
    }

    .fbCancel {
      background: transparent;
      color: var(--muted)
    }

    .fbSend {
      background: rgba(240, 192, 64, 0.14);
      border-color: rgba(240, 192, 64, 0.35) !important;
      color: rgba(240, 192, 64, 0.95)
    }

    .fbSend:disabled {
      opacity: 0.4;
      cursor: not-allowed
    }

    .fbStatus {
      margin-top: 8px;
      font-size: 11px;
      text-align: center;
      min-height: 16px
    }

    /* Result Screen Styles */
    .result-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px
    }

    .result-title {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      font-weight: 900;
      letter-spacing: 0.08em;
      color: var(--accent)
    }

    .result-stage {
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid rgba(240, 192, 64, 0.3);
      background: rgba(240, 192, 64, 0.1);
      color: var(--accent);
      font-size: 12px;
      font-weight: 700
    }

    .result-card {
      position: relative;
      padding: 24px;
      border-radius: 16px;
      border: 2px solid rgba(240, 192, 64, 0.3);
      background: #1a1a1a;
      margin-bottom: 16px;
      overflow: hidden
    }

    .result-card::before,
    .result-card::after {
      content: '';
      position: absolute;
      width: 12px;
      height: 12px;
      border: 2px solid rgba(240, 192, 64, 0.5)
    }

    .result-card::before {
      top: 8px;
      left: 8px;
      border-right: none;
      border-bottom: none
    }

    .result-card::after {
      top: 8px;
      right: 8px;
      border-left: none;
      border-bottom: none
    }

    .result-character {
      display: flex;
      justify-content: center;
      margin-bottom: 16px;
      animation: idle-bounce 2s ease-in-out infinite
    }

    .result-title-section {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-bottom: 8px
    }

    .result-name {
      font-size: 18px;
      font-weight: 900;
      color: var(--accent)
    }

    .result-desc {
      text-align: center;
      font-size: 14px;
      color: var(--muted);
      margin-bottom: 20px
    }

    .result-answers {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 16px
    }

    .answer-row {
      display: flex;
      align-items: center;
      gap: 12px
    }

    .answer-id {
      width: 32px;
      font-size: 12px;
      font-weight: 700;
      color: var(--muted)
    }

    .answer-bar {
      flex: 1;
      position: relative;
      height: 8px;
      border-radius: 999px;
      background: #262626;
      overflow: visible
    }

    .answer-bar .center {
      position: absolute;
      top: -2px;
      bottom: -2px;
      left: 50%;
      width: 1px;
      background: rgba(140, 140, 140, 0.3);
      transform: translateX(-0.5px)
    }

    .answer-dot {
      position: absolute;
      top: 50%;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: var(--accent);
      border: 1px solid rgba(240, 192, 64, 0.5);
      transform: translate(-50%, -50%);
      box-shadow: 0 0 6px rgba(240, 192, 64, 0.4);
      transition: left 300ms ease
    }

    .answer-value {
      width: 32px;
      font-size: 12px;
      font-weight: 700;
      text-align: right;
      color: var(--muted)
    }

    .answer-value.negative {
      color: var(--left)
    }

    .answer-value.positive {
      color: var(--right)
    }

    .result-divider {
      height: 1px;
      background: var(--border);
      margin: 16px 0
    }

    .result-summary {
      display: flex;
      align-items: center;
      justify-content: space-between
    }

    .result-summary-label {
      font-size: 12px;
      color: var(--muted)
    }

    .result-summary-value {
      font-size: 14px;
      font-weight: 700;
      color: var(--accent)
    }

    .result-controls {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 16px
    }

    .result-note {
      font-size: 10px;
      color: var(--muted2);
      max-width: 200px;
      line-height: 1.4
    }

    .result-reset {
      display: flex;
      align-items: center;
      gap: 4px;
      padding: 6px 12px;
      border-radius: 8px;
      border: 1px solid rgba(240, 192, 64, 0.3);
      background: transparent;
      color: var(--accent);
      font-size: 12px;
      font-weight: 700;
      cursor: pointer;
      transition: all 160ms ease
    }

    .result-reset:hover {
      filter: brightness(1.1)
    }
  </style>
</head>
